version: 2
jobs:
  dashing:
    docker:
      - image: ros:dashing
    steps:
      - checkout
      - run:
          name: Set up
          command: |
            apt-get update -qq
            source /opt/ros/dashing/setup.bash
            mkdir ~/ros
            ln -s ~/project/ros2 ~/ros/src
            cd ~/ros
            rosdep install --from-paths . --ignore-src -y
      - run:
          name: Build
          command: |
            source /opt/ros/dashing/setup.bash
            cd ~/ros
            colcon build
      - run:
          name: Test
          command: |
            source /opt/ros/dashing/setup.bash
            cd ~/ros
            colcon test
            colcon test-result --all

  crystal:
    docker:
      - image: ros:crystal
    steps:
      - checkout
      - run:
          name: Set up
          command: |
            apt-get update -qq
            source /opt/ros/crystal/setup.bash
            mkdir ~/ros
            ln -s ~/project/ros2 ~/ros/src
            cd ~/ros
            rosdep install --from-paths . --ignore-src -y
      - run:
          name: Build
          command: |
            source /opt/ros/crystal/setup.bash
            cd ~/ros
            colcon build
      - run:
          name: Test
          command: |
            source /opt/ros/dashing/setup.bash
            cd ~/ros
            colcon test
            colcon test-result --all

  melodic:
    docker:
      - image: ros:melodic
    steps:
      - checkout
      - run:
          name: Set up
          command: |
            apt-get update -qq
            apt-get install -y python-catkin-tools
            source /opt/ros/melodic/setup.bash
            mkdir ~/ros
            ln -s ~/project/ros1 ~/ros/src
            cd ~/ros
            rosdep install --from-paths . --ignore-src -y
      - run:
          name: Build
          command: |
            source /opt/ros/melodic/setup.bash
            cd ~/ros
            catkin build

workflows:
  version: 2
  ros_build:
    jobs:
      - dashing
      - crystal
      - melodic
